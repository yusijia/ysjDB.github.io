line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">lowcost数组里的值是adjvex数组里的点指向相应下标的点的权值</span><br><span class="line">lowcost数组保存相关顶点到邻接点(边)的权值,此权值是生成树里的点到该邻接点的最小权值</span><br><span class="line">例如：</span><br><span class="line">	<span class="number">0</span>   <span class="number">1</span>   <span class="number">2</span>   <span class="number">3</span>   <span class="number">4</span>   <span class="number">5</span>   <span class="number">6</span></span><br><span class="line">	A   B   C   D   E   F   G</span><br><span class="line">adjvex: <span class="number">0</span>   <span class="number">0</span>   <span class="number">0</span>   <span class="number">0</span>   <span class="number">3</span>   <span class="number">3</span>   <span class="number">0</span></span><br><span class="line">lowcost:<span class="number">0</span>   <span class="number">7</span>   x   <span class="number">0</span>   <span class="number">15</span>  <span class="number">6</span>   x   </span><br><span class="line">lowcost[<span class="number">1</span>]=<span class="number">7</span>的意思是:<span class="number">0</span>顶点(A)(adjvex[<span class="number">1</span>])指向B点(相应下标)的权值</span><br><span class="line">lowcost[<span class="number">4</span>]=<span class="number">15</span>的意思是:<span class="number">3</span>顶点(D)(adjvex[<span class="number">4</span>])指向E(相应下标)的权值</span><br><span class="line"></span><br><span class="line">- prime算法是维护一个集合到某个点的最短距离的数组</span><br><span class="line">- 迪杰斯特拉算法是维护一个点到点的最短距离的数组</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#include &lt;stdio.h&gt;</span><br><span class="line">#include &lt;stdlib.h&gt;</span><br><span class="line">#include &lt;<span class="built_in">string</span>.h&gt;</span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">char</span> VertexType;    <span class="comment">//顶点类型应由用户定义</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">int</span> EdgeTyep;       <span class="comment">//边上的权值类型应由用户定义</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXVEX 100          <span class="comment">//最大顶点数，应由用户定义</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> INFINITY 65535      <span class="comment">//用65535来代表无穷大</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> DEBUG</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">struct</span> Graph&#123;</span><br><span class="line">    VertexType vexs[MAXVEX];    <span class="comment">//顶点表</span></span><br><span class="line">    EdgeTyep   arc[MAXVEX][MAXVEX]; <span class="comment">//邻接矩阵，可看作边</span></span><br><span class="line">    <span class="keyword">int</span> numVertexes, numEdges;      <span class="comment">//图中当前的顶点数和边数</span></span><br><span class="line">&#125;Graph;</span><br><span class="line"></span><br><span class="line"><span class="comment">//定位</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">Locates</span><span class="params">(Graph *g, <span class="keyword">char</span> ch)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line">    <span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; g-&gt;numVertexes; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(g-&gt;vexs[i] == ch)</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(i &gt;= g-&gt;numVertexes)</span><br><span class="line">        return <span class="number">-1</span>;</span><br><span class="line">    return i;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//建立一个无向网图的邻接矩阵表示</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">CreatGraph</span><span class="params">(Graph *g)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i, j, w, k;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"please input numVertexes and numEdges\n"</span>);</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d %d"</span>, &amp;(g-&gt;numVertexes), &amp;(g-&gt;numEdges));</span><br><span class="line">    getchar();<span class="comment">//下面要输入字符，所以要吃回车</span></span><br><span class="line">    <span class="meta">#<span class="meta-keyword">ifdef</span> DEBUG<span class="comment">//调试用</span></span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"%d %d\n"</span>, g-&gt;numVertexes, g-&gt;numEdges);</span><br><span class="line">    <span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line">    <span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; g-&gt;numVertexes; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"请输入顶点%d:\n"</span>, i);</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%c"</span>, &amp;(g-&gt;vexs[i]));</span><br><span class="line">        getchar();</span><br><span class="line">        <span class="comment">/*g-&gt;vexs[i] = getchar();</span><br><span class="line">        while(g-&gt;vexs[i] == '\n')//吃回车</span><br><span class="line">        &#123;</span><br><span class="line">            g-&gt;vexs[i] = getchar();</span><br><span class="line">        &#125;*/</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="meta">#<span class="meta-keyword">ifdef</span> DEBUG</span></span><br><span class="line">    <span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; g-&gt;numVertexes; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%c "</span>, g-&gt;vexs[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">    <span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line">    <span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; g-&gt;numEdges; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span>(j = <span class="number">0</span>; j &lt; g-&gt;numEdges; j++)</span><br><span class="line">        &#123;</span><br><span class="line">            g-&gt;arc[i][j] = INFINITY; <span class="comment">//邻接矩阵初始化</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//getchar();//注意吃回车</span></span><br><span class="line">    <span class="keyword">for</span>(k = <span class="number">0</span>; k &lt; g-&gt;numEdges; k++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">char</span> p, q;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"please input i, j, w in Edge(vi, vj)\n"</span>);</span><br><span class="line"></span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%c %c %d"</span>, &amp;p, &amp;q, &amp;w);</span><br><span class="line">        getchar();<span class="comment">//吃回车</span></span><br><span class="line">        <span class="keyword">int</span> m = <span class="number">-1</span>;</span><br><span class="line">        <span class="keyword">int</span> n = <span class="number">-1</span>;</span><br><span class="line">        m = Locates(g, p);</span><br><span class="line">        n = Locates(g, q);</span><br><span class="line">        <span class="keyword">if</span>(n == <span class="number">-1</span> || m == <span class="number">-1</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"There is no vertex !\n"</span>);</span><br><span class="line">            return ;</span><br><span class="line">        &#125;</span><br><span class="line">        g-&gt;arc[m][n] = w;</span><br><span class="line">        g-&gt;arc[n][m] = g-&gt;arc[m][n];  <span class="comment">//因为是无向图，矩阵对称</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//打印图</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">printGraph</span><span class="params">(Graph g)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i, j;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"The Graph is under this sentence\n"</span>);</span><br><span class="line">    <span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; g.numVertexes; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span>(j = <span class="number">0</span>; j &lt; g.numVertexes; j++)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"%5d  "</span>, g.arc[i][j]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//prime算法最小生成树</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">MiniSpanTree_Prime</span><span class="params">(Graph g)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> mins, i, j, k;</span><br><span class="line">    <span class="keyword">int</span> adjvex[MAXVEX];                 <span class="comment">//保存相关顶点下标</span></span><br><span class="line">    <span class="keyword">int</span> lowcost[MAXVEX];                <span class="comment">//保存相关顶点到邻接点(边)的权值,此权值是生成树里的点到该邻接点的最小权值</span></span><br><span class="line">    lowcost[<span class="number">0</span>] = <span class="number">0</span>;             <span class="comment">//初始化第一个权值为0，即v0加入生成树</span></span><br><span class="line">    adjvex[<span class="number">0</span>] = <span class="number">0</span>;              <span class="comment">//初始化第一个顶点下标为0</span></span><br><span class="line">    <span class="keyword">for</span>(i = <span class="number">1</span>; i &lt; g.numVertexes; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">//循环除下标为0外的全部顶点</span></span><br><span class="line">        lowcost[i] = g.arc[<span class="number">0</span>][i];   <span class="comment">//将v0顶点与之有边的权值存入数组</span></span><br><span class="line">        adjvex[i] = <span class="number">0</span>;              <span class="comment">//初始化都为v0下标</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(i = <span class="number">1</span>; i &lt; g.numVertexes; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        mins = INFINITY;            <span class="comment">//初始化最小权值为无穷大</span></span><br><span class="line">        j = <span class="number">1</span>;</span><br><span class="line">        k = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span>(j &lt; g.numVertexes)    <span class="comment">//循环全部顶点</span></span><br><span class="line">        &#123;<span class="comment">//如果权值不为0,且权值小于min</span></span><br><span class="line">            <span class="keyword">if</span>(lowcost[j] != <span class="number">0</span> &amp;&amp; lowcost[j] &lt; mins)</span><br><span class="line">            &#123;</span><br><span class="line">                mins = lowcost[j];  <span class="comment">//则让mins成为最小权值</span></span><br><span class="line">                k = j;              <span class="comment">//记录当前最小权值的下标</span></span><br><span class="line">            &#125;</span><br><span class="line">            j++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"(%d,%d)"</span>, adjvex[k], k);<span class="comment">//打印当前顶点边中权值最小边//如果要建树就在这里加代码</span></span><br><span class="line">        lowcost[k] = <span class="number">0</span>;                 <span class="comment">//将当前顶点的权值设置为0，表示此点为顶点且已经加入生成树</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span>(j = <span class="number">1</span>; j &lt; g.numVertexes; j++)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>(lowcost[j] != <span class="number">0</span> &amp;&amp; g.arc[k][j] &lt; lowcost[j])<span class="comment">//如果k顶点到j顶点的边的权值小于现在lowcost数组中其他已记录的其他的点到j顶点的最小权值，则更新他</span></span><br><span class="line">            &#123;</span><br><span class="line">                lowcost[j] = g.arc[k][j];</span><br><span class="line">                adjvex[j] = k;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    Graph g;</span><br><span class="line">    <span class="comment">//邻接矩阵创建图</span></span><br><span class="line">    CreatGraph(&amp;g);</span><br><span class="line">    <span class="comment">//打印网图</span></span><br><span class="line">    printGraph(g);</span><br><span class="line">    <span class="comment">//求最小生成树</span></span><br><span class="line">    MiniSpanTree_Prime(g);</span><br><span class="line"></span><br><span class="line">    return <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
