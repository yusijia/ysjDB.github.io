			<div class="about">
				<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span><br><span class="line"> * The string "PAYPALISHIRING" is written in a zigzag pattern on a given number </span><br><span class="line"> * of rows like this: (you may want to display this pattern in a fixed font for </span><br><span class="line"> * better legibility)</span><br><span class="line"></span><br><span class="line"> * P   A   H   N</span><br><span class="line"> * A P L S I I G</span><br><span class="line"> * Y   I   R</span><br><span class="line"> * And then read line by line: "PAHNAPLSIIGYIR"</span><br><span class="line"> * Write the code that will take a string and make this conversion given a </span><br><span class="line"> * number of rows:</span><br><span class="line"></span><br><span class="line"> * string convert(string text, int nRows);</span><br><span class="line"> * convert("PAYPALISHIRING", 3) should return "PAHNAPLSIIGYIR". </span><br><span class="line"> */</span></span><br></pre></td></tr></table></figure>
<p>直接模拟</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> Solution &#123;  </span><br><span class="line"><span class="keyword">public</span>:  </span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">convert</span><span class="params">(<span class="built_in">string</span> s, <span class="keyword">int</span> nRows)</span> </span>&#123;  </span><br><span class="line">        <span class="keyword">if</span> (nRows == <span class="number">1</span>) </span><br><span class="line">            return s;  </span><br><span class="line">        <span class="comment">//step = (nRows - 1) * 2</span></span><br><span class="line">        <span class="keyword">int</span> step = nRows * <span class="number">2</span> - <span class="number">2</span>, len = s.length();  </span><br><span class="line">        <span class="built_in">string</span> ret = <span class="string">""</span>;  </span><br><span class="line">        <span class="comment">//第一行  </span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; len; i += step)  </span><br><span class="line">            ret += s[i];  </span><br><span class="line">        <span class="comment">//中间行</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; nRows - <span class="number">1</span>; i++) &#123;  </span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = i; j &lt; len; j += step) &#123;  </span><br><span class="line">                ret += s[j];  </span><br><span class="line">                <span class="keyword">if</span> (j + (step - i * <span class="number">2</span>) &lt; len)  </span><br><span class="line">                    ret += s[j + (step - i * <span class="number">2</span>)];  </span><br><span class="line">            &#125;  </span><br><span class="line">        &#125;  </span><br><span class="line">        <span class="comment">//最后一行 </span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = nRows - <span class="number">1</span>; i &lt; len; i += step)  </span><br><span class="line">            ret += s[i];  </span><br><span class="line">        return ret;  </span><br><span class="line">    &#125;  </span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ZigZagConversion</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">convert</span><span class="params">(String s, <span class="keyword">int</span> nRows)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (nRows == <span class="number">1</span>)</span><br><span class="line">            <span class="keyword">return</span> s;</span><br><span class="line">        String res = <span class="string">""</span>;</span><br><span class="line">        <span class="keyword">int</span> len = s.length();</span><br><span class="line">        <span class="keyword">int</span> T = <span class="number">2</span> * nRows - <span class="number">2</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nRows; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; i + j * T &lt; len; j++) &#123;</span><br><span class="line">                res += s.charAt(i + j * T);</span><br><span class="line">                <span class="keyword">if</span> (i &gt; <span class="number">0</span> &amp;&amp; i &lt; nRows - <span class="number">1</span> &amp;&amp; (T - i + j * T &lt; len))</span><br><span class="line">                    res += s.charAt(T - i + j * T);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
