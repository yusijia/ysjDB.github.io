			<div class="about">
				<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line">                                                       <span class="comment">//计数排序要求输入的元素是0到k之间</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">countSort</span><span class="params">(<span class="keyword">int</span> a[], <span class="keyword">int</span> b[], <span class="keyword">int</span> array_size, <span class="keyword">int</span> k)</span><span class="comment">//k是a数组中最大的数</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> c[k+<span class="number">1</span>], i;                                     <span class="comment">//从0开始，所以是k+1</span></span><br><span class="line">    <span class="keyword">for</span>(i = <span class="number">0</span>; i &lt;= k; i++)</span><br><span class="line">        c[i] = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; array_size; i++)                 <span class="comment">//c数组里的值是a数组里的值的出现次数</span></span><br><span class="line">        c[a[i]]++;</span><br><span class="line">    <span class="keyword">for</span>(i = <span class="number">1</span>; i &lt;= k; i++)</span><br><span class="line">        c[i] = c[i] + c[i - <span class="number">1</span>];                  <span class="comment">//c数组里的值是小于等于该值(c数组的下标)的数量</span></span><br><span class="line">    <span class="keyword">for</span>(i = array_size - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i--)	 <span class="comment">//从后往前或从前往后都可以</span></span><br><span class="line">    &#123;                                               <span class="comment">//a数组里的值是c数组的下标</span></span><br><span class="line">        b[c[a[i]] - <span class="number">1</span>] = a[i];                      <span class="comment">//因为数组是从0开始,所以要c[a[i]] - 1</span></span><br><span class="line">        c[a[i]]--;                 <span class="comment">//将一个值计入b数组后在c数组中小于等于该值的数量做相应改变</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> a[<span class="number">8</span>] = &#123;<span class="number">2</span>,<span class="number">5</span>,<span class="number">3</span>,<span class="number">0</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">0</span>,<span class="number">3</span>&#125;, b[<span class="number">8</span>], i;</span><br><span class="line">    countSort(a, b, <span class="number">8</span>, <span class="number">5</span>);</span><br><span class="line">    <span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; <span class="number">8</span>; i++)</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%d "</span>,b[i]);</span><br><span class="line">    return <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
