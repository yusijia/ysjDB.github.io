eta-keyword">include</span> <span class="meta-string">&lt;cstdlib&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;algorithm&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;set&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> Lson(x) (x&lt;&lt;1)</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> Rson(x) (x&lt;&lt;1|1)</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> Mid(x,y) ((x+y)&gt;&gt;1)</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXN 10010</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> pos;</span><br><span class="line"><span class="built_in">set</span> &lt;<span class="keyword">int</span>&gt; s;</span><br><span class="line"><span class="comment">//n的上限是1万，num存区间，所以上限是2n，temp存离散化后的数组，上限是4n(因为可能都相差大于1，就是num的两倍了),</span></span><br><span class="line"><span class="comment">//又因为要把temp复制回num数组，所以num也开4n，线段树就要开4*4n，但杭电给的数据好像没有这么恶心，似乎没有到达这个极限，</span></span><br><span class="line"><span class="comment">//所以我用线段树开8n也水过了  </span></span><br><span class="line"><span class="comment">//300MS左右，我师傅的版本是79MS</span></span><br><span class="line"><span class="comment">//set可以改为用数组，二分查找用c++库里自带的 速度就应该会提上来的</span></span><br><span class="line"><span class="keyword">int</span> num[<span class="number">4</span> * MAXN];</span><br><span class="line"><span class="keyword">int<
