ude</span> <span class="meta-string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdlib&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;algorithm&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stack&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//判断是否是数字</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">isNumber</span><span class="params">(<span class="keyword">char</span> x)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (x &gt;= <span class="string">'0'</span> &amp;&amp; x &lt;= <span class="string">'9'</span>)</span><br><span class="line">        return <span class="literal">true</span>;</span><br><span class="line">    return <span class="literal">false</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//判断是否为运算符</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">isOperate</span><span class="params">(<span class="keyword">char</span> opt)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="comment">// 支持的操作符</span></span><br><span class="line">    <span class="keyword">if</span>(opt==<span class="string">'+'</span> ||</span><br><span class="line">       opt==<span class="string">'-'</span> ||</span><br><span class="line">       opt==<span class="string">'*'</span> ||</span><br><span class="line">       opt==<span class="string">'/'</span> ||</span><br><span class="line">       opt==<span class="string">'('</span> ||</span><br><span class="line">       opt==<span class="string">')'</span> ||</span><br><span class="line">       opt==<span class="string">'#'</span>)</span><br><span class="line">        return <span class="literal">true</span>;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        return <span class="literal">false</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 判断运算符优先级的函数</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">priority</span><span class="params">(<span class="keyword">char</span> x)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (x == <span class="string">'+'</span> || x == <span class="string">'-'</span>)</span><br><span class="line">        return <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (x == <span class="string">'*'</span> || x == <span class="string">'/'</span>)</span><br><span class="line">        return <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (x == <span class="string">'('</span> || x == <span class="string">')'</span>)</span><br><span class="line">        return <span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (x == <span class="string">'#'</span>)</span><br><span class="line">        return <span class="number">-2</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 实现计算</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">toCalculate</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">char</span> opt, <span class="keyword">int</span> y)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">switch</span>(opt)&#123;</span><br><span class="line">        <span class="keyword">case</span> <span class="string">'+'</span>:   return x+y;</span><br><span class="line">        <span class="keyword">case</span> <span class="string">'-'</span>:   return x-y;</span><br><span class="line">        <span class="keyword">case</span> <span class="string">'*'</span>:   return x*y;</span><br><span class="line">        <span class="keyword">case</span> <span class="string">'/'</span>:   return x/y;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">calculate</span><span class="params">(<span class="built_in">string</span> str)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    str += <span class="string">'#'</span>;<span class="comment">//加一个结尾标志</span></span><br><span class="line">    <span class="built_in">stack</span>&lt;<span class="keyword">int</span>&gt; number;</span><br><span class="line">    <span class="built_in">stack</span>&lt;<span class="keyword">char</span>&gt; operators;</span><br><span class="line">    <span class="comment">//入符号栈的第一个字符是'#'</span></span><br><span class="line">    operators.push(<span class="string">'#'</span>);</span><br><span class="line">    <span class="keyword">char</span> top;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">unsigned</span> <span class="keyword">int</span> i = <span class="number">0</span>; i &lt; str.size(); i++)&#123;</span><br><span class="line">        <span class="comment">//将数字转换成字符串并入数字栈</span></span><br><span class="line">        <span class="keyword">if</span>(isNumber(str[i]))&#123;</span><br><span class="line">            <span class="keyword">int</span> data = <span class="number">0</span>;</span><br><span class="line">            <span class="built_in">string</span> temp;</span><br><span class="line">            temp += str[i];</span><br><span class="line">            <span class="keyword">while</span>(isNumber(str[++i]))&#123;<span class="comment">//注意这里，如果str[i]不是数字,可以从下一个if判断操作符不需要另外i++了</span></span><br><span class="line">                temp += str[i];</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">unsigned</span> <span class="keyword">int</span> j = <span class="number">0</span>; j &lt; temp.size(); j++)&#123;</span><br><span class="line">                data = data*<span class="number">10</span> + (temp[j] - <span class="string">'0'</span>);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//cout &lt;&lt; "data: " &lt;&lt; data &lt;&lt; endl;</span></span><br><span class="line">            number.push(data);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(!isNumber(str[i]) &amp;&amp; isOperate(str[i]))&#123;</span><br><span class="line"></span><br><span class="line">            top = operators.top();</span><br><span class="line">            <span class="comment">//入栈高优先级的运算符</span></span><br><span class="line">            <span class="keyword">if</span> (priority(str[i]) &gt; priority(top) || str[i] == <span class="string">'('</span>) &#123;</span><br><span class="line">                operators.push(str[i]);</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;<span class="comment">//将优先级高的运算符实现计算</span></span><br><span class="line">                <span class="keyword">while</span> (priority(str[i]) &lt;= priority(top)) &#123;</span><br><span class="line">                    <span class="keyword">if</span>(top == <span class="string">'#'</span> &amp;&amp; str[i] == <span class="string">'#'</span>)&#123;</span><br><span class="line">                        <span class="comment">//cout &lt;&lt; number.top() &lt;&lt; endl;</span></span><br><span class="line">                        return number.top();</span><br><span class="line">                    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(top == <span class="string">'('</span> &amp;&amp; str[i] == <span class="string">')'</span>)&#123;<span class="comment">//当左右括号相遇时，跳过右括号，删除左括号</span></span><br><span class="line">                        ++i;</span><br><span class="line">                    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                        <span class="keyword">int</span> a = number.top(); number.pop();</span><br><span class="line">                        <span class="keyword">int</span> b = number.top(); number.pop();</span><br><span class="line">                        number.push(toCalculate(b, top, a));</span><br><span class="line">                    &#125;</span><br><span class="line">                    operators.pop();</span><br><span class="line">                    top = operators.top();</span><br><span class="line">                &#125;</span><br><span class="line">                operators.push(str[i]);<span class="comment">//用于当top=='#'时，将最后一个运算符入栈</span></s ">isNumber</span><span class="params">(<span class="keyword">char</span> x)</span> </span>&#123;</span><br><span class="line">	    <span class="keyword">if</span> (x &gt;= <span class="string">'0'</span> &amp;&amp; x &lt;= <span class="string">'9'</span>)</span><br><span class="line">	        <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">	    <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//判断是否为运算符</span></span><br><span class="line">	<span class="function"><span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">isOperate</span><span class="params">(<span class="keyword">char</span> opt)</span></span><br><span class="line">	</span>&#123;</span><br><span class="line">	    <span class="comment">// 支持的操作符</span></span><br><span class="line">	    <span class="keyword">if</span>(opt==<span class="string">'+'</span> ||</span><br><span class="line">	       opt==<span class="string">'-'</span> ||</span><br><span class="line">	       opt==<span class="string">'*'</span> ||</span><br><span class="line">	       opt==<span class="string">'/'</span> ||</span><br><span class="line">	       opt==<span class="string">'('</span> ||</span><br><span class="line">	       opt==<span class="string">')'</span> ||</span><br><span class="line">	       opt==<span class="string">'#'</span>)</span><br><span class="line">	        <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">	    <span class="keyword">else</span></span><br><span class="line">	        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">// 判断运算符优先级的函数</span></span><br><span class="line">	<span class="function"><span class="keyword">static</span> <span class="keyword">int</span> <span class="title">priority</span><span class="params">(<span class="keyword">char</span> x)</span> </span>&#123;</span><br><span class="line">	    <span class="keyword">if</span> (x == <span class="string">'+'</span> || x == <span class="string">'-'</span>)</span><br><span class="line">	        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	    <span class="keyword">else</span> <span class="keyword">if</span> (x == <span class="string">'*'</span> || x == <span class="string">'/'</span>)</span><br><span class="line">	        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">	    <span class="keyword">else</span> <span class="keyword">if</span> (x == <span class="string">'('</span> || x == <span class="string">')'</span>)</span><br><span class="line">	        <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">	    <span class="keyword">else</span> <span class="keyword">if</span> (x == <span class="string">'#'</span>)</span><br><span class="line">	        <span class="keyword">return</span> -<span class="number">2</span>;</span><br><span class="line">	    <span class="keyword">return</span> -<span class="number">1024</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">// 实现计算</span></span><br><span class="line">	<span class="function"><span class="keyword">static</span> <span class="keyword">int</span> <span class="title">toCalculate</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">char</span> opt, <span class="keyword">int</span> y)</span></span><br><span class="line">	</span>&#123;</span><br><span class="line">		<span class="keyword">int</span> data = <span class="number">0</span>;</span><br><span class="line">	    <span class="keyword">switch</span>(opt)&#123;</span><br><span class="line">	        <span class="keyword">case</span> <span class="string">'+'</span>:   data = x+y; <span class="keyword">break</span>;</span><br><span class="line">	        <span class="keyword">case</span> <span class="string">'-'</span>:   data = x-y; <span class="keyword">break</span>;</span><br><span class="line">	        <span class="keyword">case</span> <span class="string">'*'</span>:   data = x*y; <span class="keyword">break</span>;</span><br><span class="line">	        <span class="keyword">case</span> <span class="string">'/'</span>:   data = x/y; <span class="keyword">break</span>;</span><br><span class="line">	        <span class="keyword">default</span>: <span class="keyword">break</span>;</span><br><span class="line">	    &#125;</span><br><span class="line">		<span class="keyword">return</span> data;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">static</span> <span class="keyword">int</span> <span class="title">calculate</span><span class="params">(String str)</span></span><br><span class="line">	</span>&#123;</span><br><span class="line">	    str += <span class="string">'#'</span>;<span class="comment">//加一个结尾标志</span></span><br><span class="line">	    ArrayList&lt;Integer&gt; number = <span class="keyword">new</span> ArrayList&lt;Integer&gt;();</span><br><span class="line">	    ArrayList&lt;Character&gt; operators = <span class="keyword">new</span> ArrayList&lt;Character&gt;();</span><br><span class="line">	    <span class="comment">//入符号栈的第一个字符是'#'</span></span><br><span class="line">	    operators.add(<span class="string">'#'</span>); </span><br><span class="line">	    <span class="keyword">char</span> top;</span><br><span class="line"></span><br><span class="line">	    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; str.length(); i++)&#123;</span><br><span class="line">	        <span class="comment">//将数字转换成字符串并入数字栈</span></span><br><span class="line">	        <span class="keyword">if</span>(isNumber(str.charAt(i)))&#123;</span><br><span class="line">	            <span class="keyword">int</span> data = <span class="number">0</span>;</span><br><span class="line">	            String temp = <span class="string">""</span>;</span><br><span class="line">	            temp += str.charAt(i);</span><br><span class="line">	            <span class="keyword">while</span>(isNumber(str.charAt(++i)))&#123;<span class="comment">//注意这里，如果str[i]不是数字,可以从下一个if判断操作符不需要另外i++了</span></span><br><span class="line">	                temp += str.charAt(i);</span><br><span class="line">	            &#125;</span><br><span class="line">	            <span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; temp.length(); j++)&#123;</span><br><span class="line">	                data = data*<span class="number">10</span> + (temp.charAt(j) - <span class="string">'0'</span>);</span><br><span class="line">	            &#125;</span><br><span class="line">	            number.add(data);</span><br><span class="line">	        &#125;</span><br><span class="line">	        <span class="keyword">if</span>(!isNumber(str.charAt(i)) &amp;&amp; isOperate(str.charAt(i)))&#123;</span><br><span class="line"></span><br><span class="line">	            top = operators.get(operators.size() - <span class="number">1</span>);</span><br><span class="line">	            <span class="comment">//入栈高优先级的运算符</span></span><br><span class="line">	            <span class="keyword">if</span> (priority(str.charAt(i)) &gt; priority(top) || str.charAt(i) == <span class="string">'('</span>) &#123;</span><br><span class="line">	                operators.add(str.charAt(i));</span><br><span class="line">	            &#125;<span class="keyword">else</span>&#123;<span class="comment">//将优先级高的运算符实现计算</span></span><br><span class="line">	                <span class="keyword">while</span> (priority(str.charAt(i)) &lt;= priority(top)) &#123;</span><br><span class="line">	                    <span class="keyword">if</span>(top == <span class="string">'#'</span> &amp;&amp; str.charAt(i) == <span class="string">'#'</span>)&#123;</span><br><span class="line">	                        <span class="keyword">return</span> number.get(number.size() - <span class="number">1</span>);</span><br><span class="line">	                    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(top == <span class="string">'('</span> &amp;&amp; str.charAt(i) == <span class="string">')'</span>)&#123;<span class="comment">//当左右括号相遇时，跳过右括号，删除左括号</span></span><br><span class="line">	                        ++i;</span><br><span class="line">	                    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">	                        <span class="keyword">int</span> a = number.remove(number.size() - <span class="number">1</span>);</span><br><span class="line">	                        <span class="keyword">int</span> b = number.remove(number.size() - <span class="number">1</span>);</span><br><span class="line">	                        number.add(toCalculate(b, top, a));</span><br><span class="line">	                    &#125;</span><br><span class="line">	                    operators.remove(operators.size() - <span class="number">1</span>);</span><br><span class="line">	                    top = operators.get(operators.size() - <span class="number">1</span>);</span><br><span class="line">	                &#125;</span><br><span class="line">	                operators.add(str.charAt(i));<span class="comment">//用于当top=='#'时，将最后一个运算符入栈</span></span><br><span class="line">	            &#125;</span><br><span class="line"></span><br><span class="line">	        &#125;</span><br><span class="line"></span><br><span class="line">	    &#125;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">1024</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		System.out.println(calculate(<span class="string">"12-2"</span>));</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
