line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXVEX 100                      <span class="comment">//最大顶点数,应由用户定义</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> INFINITY 65535                  <span class="comment">//用65535来代表∞</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">char</span> VertexType;                <span class="comment">//顶点类型应用户定义</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">int</span>  EdgeType;                  <span class="comment">//边上的权值应由用户定义</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">int</span> InforType;                  <span class="comment">//信息的类型由用户定义</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">struct</span> EdgeNode                <span class="comment">//边表结点</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">int</span> adjvex;                        <span class="comment">//邻接点域,存储该顶点对应的下标</span></span><br><span class="line">    EdgeType weight;                   <span class="comment">//用于存储权值,对于非网图可以不需要</span></span><br><span class="line">    <span class="keyword">struct</span> EdgeNode *next;             <span class="comment">//链域,指向下一个邻接点</span></span><br><span class="line">&#125;EdgeNode;</span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">struct</span> VertexNode              <span class="comment">//顶点表结点</span></span><br><span class="line">&#123;</span><br><span class="line">    VertexType data;                   <span class="comment">//顶点域,存储顶点信息</span></span><br><span class="line">    EdgeNode *firstedge;               <span class="comment">//边表头指针  建立边表</span></span><br><span class="line">&#125;VertexNode;</span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">struct</span> GraphAdjlist</span><br><span class="line">&#123;</span><br><span class="line">    VertexNode adjlist[MAXVEX];        <span class="comment">//建立顶点表</span></span><br><span class="line">    <span class="keyword">int</span> numVertex, numEdge;            <span class="comment">//图中当前顶点数和边数</span></span><br><span class="line">&#125;GraphList;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">Locate</span><span class="params">(GraphList *g, <span class="keyword">char</span> ch)</span> <span class="comment">//不改变原数据,所以用一级指针</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line">    <span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; MAXVEX &amp;&amp; ch != g-&gt;adjlist[i].data; i++)</span><br><span class="line">        ;</span><br><span class="line">    <span class="keyword">if</span>(i &gt;= MAXVEX)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"There is no this vertex !\n"</span>);</span><br><span class="line">        return <span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    return i;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//建立图的邻接表结构</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">CreatGraphList</span><span class="params">(GraphList *g)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    EdgeNode *e;<span class="comment">//用于后面的建立边链表</span></span><br><span class="line">    EdgeNode *f;</span><br><span class="line">    <span class="keyword">int</span> i, k;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"输入顶点数和边数:\n"</span>);</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d,%d"</span>, &amp;(g-&gt;numVertex), &amp;(g-&gt;numEdge));</span><br><span class="line">    <span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; g-&gt;numVertex; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"请输入顶点%d: \n"</span>, i);<span class="comment">//例如(V0, v1),(v0,v2),(v0,v3)</span></span><br><span class="line">        g-&gt;adjlist[i].data = getchar();             <span class="comment">//输入顶点信息</span></span><br><span class="line">        g-&gt;adjlist[i].firstedge = <span class="literal">NULL</span>;             <span class="comment">//将边表置为空表</span></span><br><span class="line">        <span class="keyword">while</span>(g-&gt;adjlist[i].data == <span class="string">'\n'</span>)                <span class="comment">//吃回车</span></span><br><span class="line">            g-&gt;adjlist[i].data = getchar();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//建立边表</span></span><br><span class="line">    <span class="keyword">for</span>(k = <span class="number">0</span>; k &lt; g-&gt;numEdge; k++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"输入边(vi,vj)上的顶点序号:\n"</span>);</span><br><span class="line">        <span class="keyword">char</span> p, q;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%c %c"</span>, &amp;p, &amp;q);</span><br><span class="line">        getchar();<span class="comment">//吃回车</span></span><br><span class="line">        <span class="keyword">int</span> m = Locate(g, p);</span><br><span class="line">        <span class="keyword">int</span> n = Locate(g, q);</span><br><span class="line">        <span class="keyword">if</span>(m == <span class="number">-1</span> || n == <span class="number">-1</span>)</span><br><span class="line">            return ;</span><br><span class="line">        <span class="comment">//向内存申请空间，生成边表结点</span></span><br><span class="line">        e = (EdgeNode *)<span class="built_in">malloc</span>(sizeof(EdgeNode));</span><br><span class="line">        <span class="keyword">if</span>(!e) &#123;<span class="built_in">printf</span>(<span class="string">"malloc() error !\n"</span>); return ;&#125;</span><br><span class="line">        e-&gt;adjvex = n;<span class="comment">//储存邻接点的下标</span></span><br><span class="line">        e-&gt;next = g-&gt;adjlist[m].firstedge;<span class="comment">//链表的头插法</span></span><br><span class="line">        g-&gt;adjlist[m].firstedge = e;</span><br><span class="line"></span><br><span class="line">        f = (EdgeNode *)<span class="built_in">malloc</span>(sizeof(EdgeNode));</span><br><span class="line">        <span class="keyword">if</span>(!e) &#123;<span class="built_in">printf</span>(<span class="string">"malloc() error !\n"</span>); return ;&#125;</span><br><span class="line">        f-&gt;adjvex = m;<span class="comment">//储存邻接点的下标</span></span><br><span class="line">        f-&gt;next = g-&gt;adjlist[n].firstedge;<span class="comment">//链表的头插法</span></span><br><span class="line">        g-&gt;adjlist[n].firstedge = f;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//邻接表的深度递归算法</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DFS</span><span class="params">(GraphList g, <span class="keyword">int</span> i)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    EdgeNode *p;</span><br><span class="line">    visited[i] = <span class="literal">true</span>;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"%c "</span>, g-&gt;adjlist[i].data);  <span class="comment">//打印顶点，也可以其他操作</span></span><br><span class="line">    p = g-&gt;adjlist[i].firstedge;</span><br><span class="line">    <span class="keyword">while</span>(p)                            <span class="comment">//有邻接点,就是有邻接边</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(!visited[p-&gt;adjvex])         <span class="comment">//未访问</span></span><br><span class="line">        &#123;</span><br><span class="line">            DFS(g, p-&gt;adjvex);          <span class="comment">//访问邻接点</span></span><br><span class="line">        &#125;</span><br><span class="line">        p = p-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//邻接表的深度遍历操作</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DFSTraverse</span><span class="params">(GraphList g)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line">    <span class="keyword">for</span>(i = <span class="number">0</span>; i &lt;g.numVertex; i++)</span><br><span class="line">        visited[i] = <span class="literal">false</span>;</span><br><span class="line">    <span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; g.numVertex; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(!visited[i])</span><br><span class="line">            DFS(g, i);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">printGraph</span><span class="params">(GraphList *g)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span>(g-&gt;adjlist[i].firstedge != <span class="literal">NULL</span> &amp;&amp; i &lt; MAXVEX)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"顶点: %c"</span>, g-&gt;adjlist[i].data);</span><br><span class="line">        EdgeNode *e = <span class="literal">NULL</span>;</span><br><span class="line">        e = g-&gt;adjList[i].firstedge;</span><br><span class="line">        <span class="keyword">while</span>(e != <span class="literal">NULL</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"%d  "</span>, e-&gt;adjvex);</span><br><span class="line">            e = e-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">        i++;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    GraphList g;</span><br><span class="line">    CreatGraph(&amp;g);</span><br><span class="line">    print(&amp;g);</span><br><span class="line">    return <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
